<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method='post'>
		<label for="name" >Name</label>
		<input type="text" required id="name" placeholder="Name">

		<label for="email" >Email</label>
		<input type="email" required id="email" placeholder="Email">

		<label for="gender">Gender</label>
		<input type='radio' required  id="gender_m gender_f" name='gender' value="gender" >


		<label for="cars">--Please choose an option--</label>

<select name="cars brands" id="cars">
  <option value="volvo">Volvo</option>
  <option value="saab">Saab</option>
  <option value="mercedes">Mercedes</option>
  <option value="audi">Audi</option>
</select>

		<label for="age" >Age</label>
		<input type="number" required id="age" placeholder="Age">

		<label for="dob" >DOB</label>
		<input type="date" required id="dob" >

		<label for="tel" >Phone Number</label>
		<input type="tel"  id="tel" placeholder="xxx-xxx-xxxx">
<label for="password" >Password</label>
		<input type="password"  id="password" required placeholder="Password">
		<input type="checkbox" id="tos" >
  <label for="tos"> I agree to the TOS</label><br>

		<button type="submit" value="Submit"></button>
	</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
